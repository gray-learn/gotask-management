{{define "content"}}
<h2>Edit Task</h2>
<form hx-put="/tasks/{{.ID}}" hx-target="closest tr" hx-swap="outerHTML">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{.Title}}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{.Description}}</textarea>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="New" {{if eq .Status "New" }}selected{{end}}>New</option>
            <option value="In Progress" {{if eq .Status "In Progress" }}selected{{end}}>In Progress</option>
            <option value="Completed" {{if eq .Status "Completed" }}selected{{end}}>Completed</option>
        </select>
    </div>
    <div>
        <button type="submit">Update Task</button>
        <button type="button" hx-get="/tasks" hx-target="#task-form" hx-swap="innerHTML">Cancel</button>
    </div>
</form>
{{end}}
