{{define "content"}}
<h2>Task List</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Title}}</td>
            <td>{{.Status}}</td>
            <td>
                <a href="/tasks/{{.ID}}/edit">Edit</a>
                <button hx-post="/tasks/{{.ID}}/delete" hx-confirm="Are you sure you want to delete this task?"
                    hx-target="closest tr" hx-swap="outerHTML">Delete</button>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
